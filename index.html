<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <p class="text-center">Random User Generator</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <img
        src="https://randomuser.me/api/portraits/women/45.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <p class="fs-6"><span class="font-bold">Name: </span>Sara Wilson</p>
        <p class="fs-6">
          <span class="font-weight-bold">Email: </span> sarawilson@gmail.com
        </p>
        <p class="fs-6">
          <span class="font-weight-bold">Phone: </span> (555) 555-5555
        </p>
        <p class="fs-6">
          <span class="font-weight-bold">Location: </span> Boston MA
        </p>
        <p class="fs-6"><span class="font-weight-bold">Age: </span> 30</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
